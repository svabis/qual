{% extends 'main.html' %}
{% block logsys %}
<form action="/auth/login/" method=POST>
    <div class="col-xl-2 col-lg-4 col-md-4 col-sm-6 col-xs-8  col-offset-5 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-2">
	<div class="form-group">
		{% csrf_token %}
		<label for"username">Lietotāja vārds</label>
		<input type="text" name="username" id="username" class="form-control" autofocus="autofocus">
	</div>
	<div class="form-group">
		<label for="password">Parole</label>
		<input type="password" name="password" id="password" class="form-control">
	</div>
{% if login_error %}
	<div class="alert alert-danger" role="alert">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Kļūda:</span> {{ login_error }}
	</div>
{% endif %}
	<div class="form-group">
             <center>
		<input class="btn btn-primary" type="submit" value="Autorizēties">
		<a href="/gallery/"><button type="button" class="btn btn-primary">Atgriezties</button></a>
             </center>
	</div>
    </div>
</form>
{% endblock %}
